services:
  # PostgreSQL Database with sample data
  postgres:
    image: postgres:15-alpine
    container_name: analytics_db
    environment:
      POSTGRES_DB: analytics_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d analytics_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Ollama - Local LLM
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: analytics_backend
    environment:
      DATABASE_URL: postgresql://readonly_user:readonly123@postgres:5432/analytics_db
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: llama3.2
      LLM_TEMPERATURE: 0.1
      LLM_MAX_TOKENS: 500
      QUERY_TIMEOUT_SECONDS: 30
      DEFAULT_ROW_LIMIT: 100
      MAX_ROW_LIMIT: 1000
      RATE_LIMIT_PER_MINUTE: 10
      DEBUG: "True"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      ollama:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "
        echo 'Waiting for Ollama to be ready...' &&
        sleep 5 &&
        echo 'Starting backend...' &&
        python src/main.py
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: analytics_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  postgres_data:
  ollama_data:
